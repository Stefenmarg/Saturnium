<footer>
    <div>
        <nav>
            {% for item in site.data.social.list %}
                <a class="navigation" href="{{ item.url }}"><i class="{{item.fa_ico}}"></i></a>
            {% endfor %}
        </nav>
        <nav>
            {% for item in site.data.footer.list %}
                <a class="navigation" href="{{ site.baseurl }}{{ item.url }}"> {{item.name}} </a>
            {% endfor %}
        </nav>
    </div>
</footer>
