<header>
    <a href="{{ site.url }}{{ site.baseurl }}" class="noLinkDecorations"><h1>{{ site.title }}</h1></a>
    <nav>
        {% for item in site.data.header.list %}
            <a class="navigation" href="{{ site.baseurl }}{{ item.url }}"> {{item.name}} </a>
        {% endfor %}
    </nav>
</header>
