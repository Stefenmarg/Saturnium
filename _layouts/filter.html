---
layout: default
---

<h1>{{ page.title }}</h1>

<div>
    {{ content }}

    <div>
        <ul>
            {% for post in site.posts %}
                {% if post.category == page.category %}
                    <li>
                        {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
