---
layout: default
---

<div>

    <h1>{{ page.title }}</h1>

    {{ content }}

    <div>
        {% for post in site.posts %}
            <li>
                {{ post.date | date: "%B %d, %Y" }}: <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
        <div>
</div>
